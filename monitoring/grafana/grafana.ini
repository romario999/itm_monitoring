[server]
http_port = 3001
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/
serve_from_sub_path = true

[security]
admin_user = admin
admin_password = admin

[database]
type = sqlite3
path = grafana.db

[auth]
disable_login_form = false

[dashboards]
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/default/example-dashboard.json
