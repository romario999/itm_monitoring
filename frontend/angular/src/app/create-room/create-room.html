<app-stepper
  [stepLabels]="stepLabels"
  [stepsCount]="stepsCount"
  [currentStep]="currentStep()"
/>

@switch (currentStep()) {
  @case (1) {
    <app-create-room-form [form]="createRoomForm" />
  }
  @case (2) {
    <app-add-your-details-form [form]="addYourDetailsForm" />
  }
  @case (3) {
    <app-add-your-wishes-form
      [budgetControl]="giftMaximumBudget"
      [giftIdeaForm]="giftIdeaForm"
      [surpriseGiftForm]="surpriseGiftForm"
      [radioControl]="radioControl"
      (formCompleted)="onFormCompleted()"
    />
  }
}
