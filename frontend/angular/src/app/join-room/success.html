<app-page-layout
  [title]="pageTitle"
  [subtitle]="pageSubtitle"
  [pagePictureName]="pagePictureName"
  [buttonText]="btnText"
  [buttonType]="btnType"
  (buttonClick)="onButtonClick()"
>
  <section class="participant-link">
    <hgroup class="participant-link__heading-group">
      <h2 class="participant-link__title title-lg">
        Your Personal Participant Link
      </h2>

      <p>This is your unique personal link to access the Secret Nick room.</p>
    </hgroup>

    <app-copy-link [link]="personalLink" [caption]="doNotShare" />
  </section>
</app-page-layout>
