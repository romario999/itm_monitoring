<span
  class="input-sidebar"
  [id]="sidebarId"
  [class.input-sidebar--disabled]="control().disabled"
>
  {{ inputSidebarText }}
</span>

<app-input
  class="budget"
  [label]="label()"
  [control]="control()"
  [type]="type"
  [isRequiredField]="isRequired()"
  [placeholder]="placeholder()"
  [ariaDescribedBy]="sidebarId"
  (input)="onInput($event)"
/>
